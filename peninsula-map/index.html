<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florida Go Zones â€“ Minimal Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    window.addEventListener("load", () => {
      console.log("Minimal map script loaded");

      const map = L.map("map", {
        zoomControl: true,
        minZoom: 5,
        maxZoom: 15
      }).setView([28.4, -82.5], 6);

      // Simple OSM basemap
      L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution: "&copy; OpenStreetMap contributors",
          maxZoom: 19
        }
      ).addTo(map);

      // Try loading ONE known-available GeoJSON file
      const url = "data/GoZone_P25_WF50.geojson"; // adjust if your filename differs
      fetch(url)
        .then(res => {
          if (!res.ok) {
            throw new Error("HTTP " + res.status + " for " + url);
          }
          return res.json();
        })
        .then(data => {
          console.log("Loaded GeoJSON:", url);
          L.geoJSON(data, {
            style: {
              color: "#FDD023",
              fillColor: "#FDD023",
              fillOpacity: 0.32,
              weight: 2
            }
          }).addTo(map);
        })
        .catch(err => {
          console.error("Error loading GeoJSON:", err);
        });
    });
  </script>
</body>
</html>
