<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florida Go Zone Map</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <div id="map"></div>

  <div id="controls">
    <h3>Zones</h3>

    <label>
      <input type="checkbox" class="layer-toggle" data-layer="publix15" checked>
      Publix ≤15 miles
    </label>

    <label>
      <input type="checkbox" class="layer-toggle" data-layer="publix25" checked>
      Publix ≤25 miles
    </label>

    <label>
      <input type="checkbox" class="layer-toggle" data-layer="wf30">
      Whole Foods ≤30 miles
    </label>

    <label>
      <input type="checkbox" class="layer-toggle" data-layer="wf50">
      Whole Foods ≤50 miles
    </label>
    
    <h3>Geology</h3>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="geo_upland">
  Geology: Upland / ridge candidate
</label>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="geo_karst">
  Geology: Karst caution
</label>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="geo_lowland">
  Geology: Lowland / coastal no-go
</label>
    
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- cache-busted JS -->
  <script src="script.js?v=zones_pub_wf_1"></script>
</body>
</html>
