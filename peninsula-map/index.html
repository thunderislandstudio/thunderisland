<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florida Go Zone Map</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <div id="map"></div>

  <div id="controls">
	  
<h3>Geology Risk</h3>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="geo_t1">
  Geology Tier 1 (least risky)
</label>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="geo_t2">
  Geology Tier 2 (karst caution)
</label>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="geo_t3">
  Geology Tier 3 (lowland / wet / coastal)
</label>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="geo_t4">
  Geology Tier 4 (highest risk veto)
</label>
	  
<h3>Grocery Zones</h3>

<label>
  <input type="checkbox" class="layer-toggle" data-layer="publix15">
  Publix ≤15 miles
    </label>

    <label>
      <input type="checkbox" class="layer-toggle" data-layer="publix25">
      Publix ≤25 miles
    </label>

    <label>
      <input type="checkbox" class="layer-toggle" data-layer="wf30">
      Whole Foods ≤30 miles
    </label>

    <label>
      <input type="checkbox" class="layer-toggle" data-layer="wf50">
      Whole Foods ≤50 miles
    </label>
    
    
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- cache-busted JS -->
  <script src="script.js?v=zones_pub_wf_1"></script>
</body>
</html>
