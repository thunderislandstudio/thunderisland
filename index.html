<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thunder Island Studio — Font Toggle Demo</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand&family=Pacifico&family=Domine&family=Caveat&family=Libre+Baskerville&family=Syne&family=Amatic+SC&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      background: #fdfaf4;
      color: #1c1c1c;
      font-family: var(--body);
      transition: font-family 0.3s;
    }
    :root {
      --headline: 'Playfair Display', serif;
      --body: 'Quicksand', sans-serif;
    }
    .hero {
      background: url('florida.png') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 1rem;
      font-family: var(--headline);
      font-size: 3rem;
    }
    p.tagline {
      font-style: italic;
      margin-bottom: 2rem;
    }
    .links a {
      margin: 0 .5rem;
      padding: .75rem 1.5rem;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-family: var(--headline);
      font-weight: bold;
      transition: background .3s, color .3s;
    }
    .links a:hover {
      background: white;
      color: #1c1c1c;
    }
    .toggle-buttons {
      text-align: center;
      padding: 1rem;
    }
    .toggle-buttons button {
      margin: 0 .5rem;
      padding: .5rem 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      background: #f3efe4;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="toggle-buttons">
    <button onclick="setFonts('Playfair Display','Quicksand')">Pair 1</button>
    <button onclick="setFonts('Pacifico','Domine')">Pair 2</button>
    <button onclick="setFonts('Caveat','Libre Baskerville')">Pair 3</button>
    <button onclick="setFonts('Syne','Amatic SC')">Pair 4</button>
  </div>

  <div class="hero">
    <div class="overlay">
      <h1>Thunder Island Studio</h1>
      <p class="tagline">Living free and easy in the Florida sun, making things we like.</p>
      <div class="links">
        <a href="https://franklear.com" target="_blank">Frank Lear Designs</a>
        <a href="https://pcbgear.com" target="_blank">PCB Gear</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Thunder Island Studio, LLC — Somewhere between the moss and the coast.
  </footer>

  <script>
    function setFonts(headline, body) {
      document.documentElement.style.setProperty('--headline', `'${headline}', ${headline.includes(' ') ? 'serif' : headline.includes('Caveat') || headline.includes('Pacifico') || headline.includes('Amatic') ? 'cursive' : 'sans-serif'}`);
      document.documentElement.style.setProperty('--body', `'${body}', ${body.includes('Baskerville') || body.includes('Domine') ? 'serif' : 'sans-serif'}`);
    }
  </script>
</body>
</html>
