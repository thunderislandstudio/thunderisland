  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fdfaf4;
      color: #1c1c1c;
      font-family: 'Space Mono', monospace;
      height: 100%;
      overflow-x: hidden;

    .hero {
      background-image: url('florida.png'); /* Replace with your photo */

      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0 0 1rem;
    }

    p.tagline {
      font-style: italic;
      margin-bottom: 2rem;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .links a:hover {
      background: white;
      color: #1c1c1c;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;

      color: #555;
